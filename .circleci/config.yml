version: 2.1

executors:
  smartnats-executor:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/app

jobs:
  build:
    executor: smartnats-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: node ./index.js

      - run:
          name: Save Static
          command: |
            bash ~/app/save-static.sh ~/app/packages ~/app/dist/static

      - persist_to_workspace:
          root: ~/app
          paths:
            - images
            - dist
            - deploy-ssh.sh
  deploy:
    executor: smartnats-executor
    steps:
      - attach_workspace:
          at: ~/app

      - run:
          name: List
          command: |
            ls . && ls ./dist

      - add_ssh_keys:
          fingerprints:
            - "e5:1d:30:37:ac:f0:26:c4:45:32:67:18:33:ec:54:dc"

      - run:
          name: Deploy Over SSH
          command: |
            bash ./deploy-ssh.sh ~/dist/static

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

